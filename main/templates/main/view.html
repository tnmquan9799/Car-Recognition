{% extends 'main/base.html' %}

{% block title %}View All Lists{% endblock %}


{% block content %}
	{% if user.is_authenticated %}
		<ul class="list-group">
		{% for lmao in lists %}
			<li class="card-img"><a href="/{{lmao.id}}"><h3>{{lmao.carName}}</h3></a></li>
		{% endfor %}
		</ul>
	{% else %}
		<h3>Login <a href="/login">Here</a></h3>
	{% endif %}
{% endblock %}
